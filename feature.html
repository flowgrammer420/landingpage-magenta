<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Netzwerk-Topologie Editor - n8n Landing</title>
  <link rel="stylesheet" href="assets/css/style.css" />
  <style>
    /* Animated GIF Background */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('https://media.giphy.com/media/eg95n5O5SsQ1V4qhsW/giphy.gif');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      z-index: -2;
    }
    
    /* Dark overlay for better contrast */
    body::after {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      z-index: -1;
    }
    
    body {
      background: transparent;
      position: relative;
    }

    /* Responsive Navigation Menu Styles */
    nav {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
        gap: 15px;
        padding: 20px 10px;
        background: rgba(0, 0, 0, 0.8);
        border-bottom: 2px solid #39ff14;
    }
    
    nav a {
        color: #39ff14;
        text-decoration: none;
        padding: 10px 20px;
        border: 2px solid #39ff14;
        border-radius: 5px;
        transition: all 0.3s ease;
        font-size: 16px;
        white-space: nowrap;
    }
    
    nav a:hover {
        background: #39ff14;
        color: #000;
        box-shadow: 0 0 15px #39ff14;
    }
    
    /* Mobile responsiveness */
    @media (max-width: 768px) {
        nav {
            flex-direction: column;
            gap: 10px;
            padding: 15px 10px;
        }
        
        nav a {
            width: 90%;
            text-align: center;
        }
    }

    body { margin: 0; overflow: hidden; }
    #canvas { display: block; }
    #device-palette {
      position: fixed;
      top: 80px;
      left: 10px;
      background: rgba(0, 0, 0, 0.8);
      padding: 15px;
      border-radius: 8px;
      border: 2px solid #39ff14;
      z-index: 10;
    }
    #device-palette h2 {
      margin: 0 0 10px 0;
      color: #39ff14;
      font-size: 1.2rem;
      text-shadow: 0 0 10px #39ff14;
    }
    .device-btn {
      display: block;
      margin: 8px 0;
      padding: 8px 12px;
      background: linear-gradient(135deg, #39ff14 0%, #00ff88 100%);
      border: none;
      border-radius: 4px;
      color: #000;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease;
    }
    .device-btn:hover {
      transform: translateX(5px);
      box-shadow: 0 0 15px #39ff14;
    }
  </style>
</head>
<body>
  <!-- Responsive Navigation Menu -->
  <nav>
    <a href="index.html">Home</a>
    <a href="feature.html">Netzwerkeditor</a>
  </nav>

  <!-- Device Palette -->
  <div id="device-palette">
    <h2>üîå Ger√§tepalette</h2>
    <button class="device-btn" onclick="addDevice('router')">üì° Router</button>
    <button class="device-btn" onclick="addDevice('switch')">üîÄ Switch</button>
    <button class="device-btn" onclick="addDevice('server')">üíª Server</button>
    <button class="device-btn" onclick="addDevice('pc')">üñ•Ô∏è PC</button>
    <button class="device-btn" onclick="addDevice('firewall')">üî• Firewall</button>
  </div>

  <div id="stage-container"></div>

  <script src="https://unpkg.com/konva@9/konva.min.js"></script>
  <script>
    const width = window.innerWidth;
    const height = window.innerHeight;

    const stage = new Konva.Stage({
      container: 'stage-container',
      width: width,
      height: height
    });

    const layer = new Konva.Layer();
    stage.add(layer);

    const devices = [];
    let selectedDevice = null;

    function addDevice(type) {
      const symbols = {
        router: 'üì°',
        switch: 'üîÄ',
        server: 'üíª',
        pc: 'üñ•Ô∏è',
        firewall: 'üî•'
      };

      const group = new Konva.Group({
        x: Math.random() * (width - 200) + 100,
        y: Math.random() * (height - 200) + 100,
        draggable: true
      });

      const rect = new Konva.Rect({
        width: 120,
        height: 80,
        fill: 'rgba(57, 255, 20, 0.2)',
        stroke: '#39ff14',
        strokeWidth: 2,
        cornerRadius: 8,
        shadowColor: '#39ff14',
        shadowBlur: 15,
        shadowOpacity: 0.8
      });

      const text = new Konva.Text({
        text: symbols[type] + '\n' + type.toUpperCase(),
        fontSize: 20,
        fontFamily: 'Arial',
        fill: '#39ff14',
        width: 120,
        padding: 10,
        align: 'center'
      });

      group.add(rect);
      group.add(text);
      layer.add(group);

      group.on('click tap', function() {
        if (selectedDevice === null) {
          selectedDevice = group;
          rect.stroke('#00ff88');
          rect.strokeWidth(4);
          layer.draw();
        } else if (selectedDevice !== group) {
          drawConnection(selectedDevice, group);
          const firstRect = selectedDevice.findOne('Rect');
          firstRect.stroke('#39ff14');
          firstRect.strokeWidth(2);
          selectedDevice = null;
          layer.draw();
        } else {
          rect.stroke('#39ff14');
          rect.strokeWidth(2);
          selectedDevice = null;
          layer.draw();
        }
      });

      devices.push(group);
      layer.draw();
    }

    function drawConnection(device1, device2) {
      const pos1 = device1.position();
      const pos2 = device2.position();

      const line = new Konva.Line({
        points: [
          pos1.x + 60, pos1.y + 40,
          pos2.x + 60, pos2.y + 40
        ],
        stroke: '#39ff14',
        strokeWidth: 2,
        shadowColor: '#39ff14',
        shadowBlur: 10,
        shadowOpacity: 0.8
      });

      layer.add(line);
      line.moveToBottom();
      layer.draw();

      device1.on('dragmove', updateLines);
      device2.on('dragmove', updateLines);

      function updateLines() {
        const newPos1 = device1.position();
        const newPos2 = device2.position();
        line.points([
          newPos1.x + 60, newPos1.y + 40,
          newPos2.x + 60, newPos2.y + 40
        ]);
        layer.draw();
      }
    }

    stage.on('click tap', function(e) {
      if (e.target === stage) {
        if (selectedDevice) {
          const rect = selectedDevice.findOne('Rect');
          rect.stroke('#39ff14');
          rect.strokeWidth(2);
          selectedDevice = null;
          layer.draw();
        }
      }
    });
  </script>
</body>
</html>
