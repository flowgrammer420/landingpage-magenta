<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="n8n Landing - Automate Workflows im Neon-Style!">
    <title>n8n Landingpage - Neon Darkmode</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&display=swap">
    <style>
        /* Animated GIF Background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://media.giphy.com/media/eg95n5O5SsQ1V4qhsW/giphy.gif');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            z-index: -2;
        }
        
        /* Dark overlay for better contrast */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: -1;
        }
        
        /* Ensure body is transparent to show background */
        body {
            background: transparent;
            position: relative;
        }
        /* Responsive Navigation Menu Styles */
        nav {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
            padding: 20px 10px;
            background: rgba(0, 0, 0, 0.8);
            border-bottom: 2px solid #39ff14;
        }
        nav a {
            color: #39ff14;
            text-decoration: none;
            padding: 10px 20px;
            border: 2px solid #39ff14;
            border-radius: 5px;
            transition: all 0.3s ease;
            font-size: 16px;
            white-space: nowrap;
        }
        nav a:hover {
            background: #39ff14;
            color: #000;
            box-shadow: 0 0 15px #39ff14;
        }
        /* Mobile responsiveness */
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                gap: 10px;
                padding: 15px 10px;
            }
            nav a {
                width: 100%;
                text-align: center;
                font-size: 14px;
            }
        }

        /* 3D Flip-Box Container */
        .flip-container {
            perspective: 1000px;
            width: 90%;
            max-width: 1200px;
            height: 80vh;
            margin: 40px auto;
            position: relative;
        }
        .flipper {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.8s;
            transform-style: preserve-3d;
        }
        .flip-container.flipped .flipper {
            transform: rotateY(180deg);
        }
        .front, .back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
            overflow: hidden;
        }
        .front {
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .back {
            background: #000;
            transform: rotateY(180deg);
            display: flex;
            flex-direction: column;
        }
        .back-header {
            background: rgba(0, 0, 0, 0.95);
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #39ff14;
        }
        .back-header h2 {
            color: #39ff14;
            margin: 0;
            font-family: 'Orbitron', sans-serif;
        }
        .back-header button {
            background: #39ff14;
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .back-header button:hover {
            box-shadow: 0 0 15px #39ff14;
            transform: scale(1.05);
        }
        .back iframe {
            flex: 1;
            width: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="feature.html">Features</a>
        <a href="#" id="adminToggle">Admin Bereich</a>
    </nav>

    <div class="flip-container" id="flipContainer">
        <div class="flipper">
            <!-- Front Side (Landing Page) -->
            <div class="front">
                <h1 style="color: #39ff14; font-family: 'Orbitron', sans-serif; font-size: 3rem; text-shadow: 0 0 20px #39ff14;">Willkommen bei n8n</h1>
                <p style="color: #fff; font-size: 1.2rem; max-width: 800px; text-align: center; margin: 20px 0;">
                    Automatisiere deine Workflows mit der Power von n8n! Verbinde Apps, erstelle komplexe Automatisierungen und spare Zeit.
                </p>
                <button onclick="document.getElementById('flipContainer').classList.add('flipped');" 
                        style="background: #39ff14; color: #000; border: none; padding: 15px 30px; font-size: 1.2rem; border-radius: 5px; cursor: pointer; margin-top: 20px; font-weight: bold; transition: all 0.3s ease;"
                        onmouseover="this.style.boxShadow='0 0 20px #39ff14'" 
                        onmouseout="this.style.boxShadow='none'">
                    Starte n8n →
                </button>
            </div>

            <!-- Back Side (n8n iframe) -->
            <div class="back">
                <div class="back-header">
                    <h2>n8n Admin Interface</h2>
                    <button id="flipBack">← Zurück zur Landing Page</button>
                </div>
                <iframe src="http://localhost:5678/" 
                        allow="clipboard-read; clipboard-write" 
                        title="n8n Workflow Automation">
                </iframe>
            </div>
        </div>
    </div>

    <script>
        // Toggle flip on Admin link click
        document.getElementById('adminToggle').addEventListener('click', function(e) {
            e.preventDefault();
            document.getElementById('flipContainer').classList.add('flipped');
        });

        // Flip back button
        document.getElementById('flipBack').addEventListener('click', function() {
            document.getElementById('flipContainer').classList.remove('flipped');
        });
    </script>
</body>
</html>
