<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flowgrammer420 - Admin Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #1a1a1a;
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
            --neon-magenta: #ff00ff;
            --neon-cyan: #00ffff;
            --neon-pink: #ff0080;
            --shadow-glow: 0 0 20px rgba(255, 0, 255, 0.5);
        }

        [data-theme="light"] {
            --bg-primary: #f5f5f5;
            --bg-secondary: #ffffff;
            --text-primary: #1a1a1a;
            --text-secondary: #4a4a4a;
            --neon-magenta: #d400d4;
            --neon-cyan: #00b8b8;
            --neon-pink: #d40060;
            --shadow-glow: 0 0 15px rgba(212, 0, 212, 0.3);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            transition: all 0.3s ease;
        }

        header {
            background: var(--bg-secondary);
            padding: 1.5rem 2rem;
            box-shadow: var(--shadow-glow);
            border-bottom: 2px solid var(--neon-magenta);
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            font-size: 2rem;
            background: linear-gradient(90deg, var(--neon-magenta), var(--neon-cyan));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(255, 0, 255, 0.5);
        }

        .theme-toggle {
            background: var(--bg-primary);
            border: 2px solid var(--neon-magenta);
            color: var(--text-primary);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-glow);
        }

        .theme-toggle:hover {
            background: var(--neon-magenta);
            transform: scale(1.05);
        }

        .container {
            flex: 1;
            max-width: 1400px;
            margin: 2rem auto;
            padding: 0 2rem;
            width: 100%;
        }

        .admin-panel {
            background: var(--bg-secondary);
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: var(--shadow-glow);
            border: 2px solid var(--neon-cyan);
        }

        .controls {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .controls label {
            color: var(--text-secondary);
            font-weight: 600;
        }

        .controls input[type="range"] {
            flex: 1;
            height: 6px;
            background: var(--bg-primary);
            border-radius: 3px;
            outline: none;
            -webkit-appearance: none;
        }

        .controls input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: var(--neon-magenta);
            cursor: pointer;
            border-radius: 50%;
            box-shadow: var(--shadow-glow);
        }

        .controls input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: var(--neon-magenta);
            cursor: pointer;
            border-radius: 50%;
            box-shadow: var(--shadow-glow);
            border: none;
        }

        .controls span {
            min-width: 60px;
            text-align: right;
            color: var(--neon-cyan);
            font-weight: bold;
        }

        .iframe-container {
            background: var(--bg-primary);
            border-radius: 8px;
            overflow: hidden;
            border: 2px solid var(--neon-pink);
            box-shadow: var(--shadow-glow);
        }

        iframe {
            width: 100%;
            border: none;
            display: block;
        }

        footer {
            background: var(--bg-secondary);
            padding: 1rem 2rem;
            text-align: center;
            color: var(--text-secondary);
            border-top: 2px solid var(--neon-cyan);
        }

        @media (max-width: 768px) {
            header {
                padding: 1rem;
            }

            h1 {
                font-size: 1.5rem;
            }

            .container {
                margin: 1rem auto;
                padding: 0 1rem;
            }

            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            .controls span {
                text-align: left;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <h1>üöÄ Flowgrammer420 Admin</h1>
            <button class="theme-toggle" onclick="toggleTheme()">üåì Theme</button>
        </div>
    </header>

    <div class="container">
        <div class="admin-panel">
            <div class="controls">
                <label for="height-slider">üìè H√∂he:</label>
                <input type="range" id="height-slider" min="300" max="1200" value="800" step="50">
                <span id="height-value">800px</span>
            </div>
            <div class="iframe-container">
                <iframe id="admin-iframe" src="https://n8n.flowgrammer420.com" height="800"></iframe>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Flowgrammer420 | Neon Style Dashboard</p>
    </footer>

    <script>
        // Theme Toggle
        function toggleTheme() {
            const body = document.body;
            const currentTheme = body.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            body.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        }

        // Load saved theme
        const savedTheme = localStorage.getItem('theme') || 'dark';
        if (savedTheme === 'light') {
            document.body.setAttribute('data-theme', 'light');
        }

        // Height Slider Control
        const heightSlider = document.getElementById('height-slider');
        const heightValue = document.getElementById('height-value');
        const iframe = document.getElementById('admin-iframe');

        heightSlider.addEventListener('input', function() {
            const height = this.value;
            iframe.style.height = height + 'px';
            heightValue.textContent = height + 'px';
        });
    </script>
</body>
</html>
