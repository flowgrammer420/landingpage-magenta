<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="n8n Landing - Automate Workflows im Neon-Style!">
    <title>n8n Landingpage - Neon Darkmode</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&display=swap">
    <style>
        /* Animated GIF Background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://media.giphy.com/media/eg95n5O5SsQ1V4qhsW/giphy.gif');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            z-index: -2;
        }
        
        /* Dark overlay for better contrast */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: -1;
        }
        
        /* Ensure body is transparent to show background */
        body {
            background: transparent;
            position: relative;
        }

        /* Responsive Navigation Menu Styles */
        nav {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
            padding: 20px 10px;
            background: rgba(0, 0, 0, 0.8);
            border-bottom: 2px solid #39ff14;
        }

        nav a {
            color: #39ff14;
            text-decoration: none;
            padding: 10px 20px;
            border: 2px solid #39ff14;
            border-radius: 5px;
            transition: all 0.3s ease;
            font-size: 16px;
            white-space: nowrap;
        }

        nav a:hover {
            background: #39ff14;
            color: #000;
            box-shadow: 0 0 15px #39ff14;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                gap: 10px;
                padding: 15px 10px;
            }
            
            nav a {
                width: 90%;
                text-align: center;
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            nav a {
                padding: 8px 15px;
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <!-- Flip Container -->
    <div class="flip-container" id="flip-container">
        <!-- Front Side (Landing Page) -->
        <div class="flip-box-front">
            <!-- Theme Toggle Switch -->
            <div class="theme-toggle-wrapper">
                <button class="theme-toggle-btn" id="theme-toggle" aria-label="Toggle dark/light mode">
                    <span class="toggle-icon">‚òÄÔ∏è</span>
                    <span class="toggle-text">Light Mode</span>
                </button>
            </div>
            
            <!-- Navigation Menu -->
            <nav>
                <a href="index.html">Home</a>
                <a href="feature.html">üîå Netzwerk Editor</a>
                <a href="/n8n/" target="_blank">Admin Bereich</a>
            </nav>
            
            <div class="container">
                <h1>n8n Landing</h1>
                <p>Automate Workflows im Neon-Style!</p>
                <form id="contactForm" action="#" method="POST">
                    <label for="name">Name *</label>
                    <input type="text" id="name" name="name" required>
                    <label for="email">Email *</label>
                    <input type="email" id="email" name="email" required>
                    <label for="msg">Nachricht *</label>
                    <textarea id="msg" name="message" rows="5" required></textarea>
                    <button type="submit">Absenden</button>
                </form>
                <div id="response-message" style="display: none; margin-top: 20px; color: #39ff14;"></div>
            </div>
        </div>
        
        <!-- Back Side (n8n iframe) -->
        <div class="flip-box-back">
            <div class="back-header">
                <button class="back-button" id="back-button" aria-label="Zur√ºck zur Landingpage">
                    ‚Üê Zur√ºck
                </button>
                <h2>n8n Admin Panel</h2>
            </div>
            <div class="iframe-container">
                <iframe src="/n8n/" 
                        title="n8n Workflow Automation" 
                        id="n8n-iframe"
                        frameborder="0" 
                        allowfullscreen>
                </iframe>
            </div>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
