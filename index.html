<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="n8n Landing - Automate Workflows im Neon-Style!">
    <title>n8n Landingpage - Neon Darkmode</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&display=swap">
    <style>
        /* Animated GIF Background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://media.giphy.com/media/N416A9oOj9ce6syeu9/giphy.gif');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            opacity: 0.25;
            z-index: -2;
        }
        
        /* Dark overlay for better contrast */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: -1;
        }
        
        /* Ensure body is transparent to show background */
        body {
            background: transparent;
            position: relative;
        }
        /* Responsive Navigation Menu Styles */
        nav {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
            padding: 20px 10px;
            background: rgba(0, 0, 0, 0.8);
            border-bottom: 2px solid #FF0080;
        }
        
        nav a {
            color: #FF0080;
            text-decoration: none;
            padding: 10px 20px;
            border: 2px solid #FF0080;
            border-radius: 5px;
            transition: all 0.3s ease;
            font-size: 16px;
            white-space: nowrap;
        }
        
        nav a:hover {
            background: #FF0080;
            color: #000;
            box-shadow: 0 0 15px #FF0080;
        }
        
        /* Mobile responsiveness */
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                gap: 10px;
                padding: 15px 10px;
            }
            
            nav a {
                width: 90%;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <!-- Responsive Navigation Menu -->
    <nav>
        <a href="index.html">Home</a>
        <a href="feature.html">Netzwerkeditor</a>
        <a href="/n8n/">n8n</a>
        <a href="#contact">Kontakt</a>
    </nav>
    <!-- Main Container -->
    <div class="container">

        <!-- Contact Form -->
        <form id="contact" class="contact-form">
            <h2>ðŸ“§ Kontakt</h2>
            <input type="text" id="name" placeholder="Dein Name" required>
            <input type="email" id="email" placeholder="Deine E-Mail" required>
            <textarea id="message" placeholder="Deine Nachricht" rows="5" required></textarea>
            <button type="submit">Senden</button>
        </form>
        <div id="notification" class="notification"></div>
    </div>
    <script src="assets/js/main.js"></script>
</body>
</html>
