<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="n8n Landing - Automate Workflows im Neon-Style!">
  <title>n8n Landingpage - Neon Darkmode</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Orbitron:700&display=swap" rel="stylesheet">
</head>
<body class="dark-mode">
  <!-- Theme Toggle Switch -->
  <div class="theme-toggle-wrapper">
    <button id="theme-toggle" class="theme-toggle-btn" aria-label="Toggle dark/light mode">
      <span class="toggle-icon">☀️</span>
      <span class="toggle-text">Light Mode</span>
    </button>
  </div>

  <nav>
    <a href="#home">Home</a>
    <a href="#features">Features</a>
    <a href="#contact">Contact</a>
  </nav>
  
  <div class="container">
    <h1>n8n Landing</h1>
    <h2>Automate Workflows im Neon-Style!</h2>
    
    <form id="contactForm" action="#" method="POST">
      <label for="name">Name *</label>
      <input id="name" name="name" type="text" required>
      
      <label for="email">Email *</label>
      <input id="email" name="email" type="email" required>
      
      <label for="msg">Nachricht *</label>
      <textarea id="msg" name="message" rows="5" required></textarea>
      
      <button type="submit">Absenden</button>
    </form>
    
    <div id="response-message" style="display: none; margin-top: 20px; color: #39ff14;"></div>
  </div>

  <script src="assets/js/script.js"></script>
</body>
</html>
